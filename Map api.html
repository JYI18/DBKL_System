<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display a map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank" rel="noopener">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">&copy; OpenStreetMap contributors</a></p>
    <script>
      const key = 'zkJF1VBBugMSwdBfSj6r';
      const map = L.map('map').setView([5.4141, 100.3280], 14); // Center on Penang

      L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`, {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      // Array of rental shop locations
      const rentalShops = [
        { name: 'Inti College Penang', coords: [5.341881519136846, 100.28189212461939] },
        { name: 'Mixue Golden Triangle 2', coords: [5.330639302921124, 100.27511999502838] },
        { name: 'Project CAN', coords: [5.3840375801625795, 100.30665799502854] },
        { name: 'Daily Coffee Signature', coords: [5.427623841135085, 100.31660009578769] },
        { name: 'Neko Inn', coords: [5.326457817563346, 100.28024611210209] },
        { name: 'Stanz Games Jungle Enterprise', coords: [5.3971470730658, 100.28546552650256] },
        { name: 'Danai Wellness Boutique', coords: [5.449641239132698, 100.30632696206948] },
        { name: 'Cadenza Music Performing & Art Academy', coords: [5.338754284386468, 100.29947518828533] },
        { name: 'Eco Shop @ Bagan Luar', coords: [5.402275518233011, 100.3686389797176] },
        { name: 'BebeButterfly Greenlane', coords: [5.390181808360095, 100.30246911942116] }
      ];

      // Add markers for each rental shop
      rentalShops.forEach(shop => {
        L.marker(shop.coords)
          .addTo(map)
          .bindPopup(shop.name); // Popup with shop name
      });
    </script>
  </body>
</html>
