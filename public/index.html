<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>DBKL Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>

    <style>
      body {
        display: flex;
        margin: 10px;
        background-image: url("login_background.jpg");
        background-size: cover;
        position: relative;
        font-family: Arial, sans-serif;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.3); /* Light overlay with 30% opacity */
        z-index: -1; /* Keeps the overlay behind the content */
      }

      h2 {
            color: white;
        }

      #map-container { 
        flex: 1; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
      }

      #map { 
        width: 1000px; 
        height: 800px; 
        border: 5px solid #000dff; 
        border-radius: 8px; 
      }

      #details { 
        margin-top: 50px; 
        flex: 1; 
        padding: 20px; 
      }

      #legend { 
        margin-top: 50px; 
        padding: 10px; 
        border: 2px solid #000000; 
        border-radius: 5px; 
        background-color: #f9f9f9; 
      }

      .legend-item { 
        display: flex; 
        align-items: center; 
        margin-bottom: 8px; 
      }

      .color-box { 
        width: 20px; 
        height: 20px; 
        margin-right: 10px; 
        border-radius: 3px; 
      }

      .custom-marker { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
      }

      .color-red { background-color: red; }
      .color-yellow { background-color: #FFC000; }
      .color-green { background-color: green; }

      #logout-button { position: absolute; 
        top: 10px; 
        right: 10px; 
        padding: 10px 20px; 
        background-color: #f44336; 
        color: white; border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 16px; 
      }

      #logout-button:hover { background-color: #d32f2f; }

      .details-box {
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .details-box p {
        margin: 0;
        line-height: 1.5;
      }

      #shopDetails p {
        margin-bottom: 10px; /* Adjust as needed */
      }    
  


    </style>
  </head>
  <body>
    <button id="logout-button" onclick="logout()">Logout</button>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="details">
      <h2>Rental Shop Details</h2>
      <div id="shopDetails" class="details-box">
        <p>Click on a marker to see details.</p>
      </div>
      <!-- Legend Box -->
      <div id="legend">
        <h3>Tenant Status</h3>
        <div class="legend-item">
          <div class="color-box color-red"></div>
          <span>Fail</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-yellow"></div>
          <span>Incomplete</span>
        </div>
        <div class="legend-item">
          <div class="color-box color-green"></div>
          <span>Success</span>
        </div>
      </div>
    </div>
    </div>
    
    <script>
      function logout() {
        window.location.href = '/logout';
      }

      const key = 'zkJF1VBBugMSwdBfSj6r';
      const map = L.map('map').setView([5.397465532742651, 100.33539585177498], 13);

      L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`, {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "<a href='https://www.maptiler.com' target='_blank'>&copy; MapTiler</a> <a href='https://www.openstreetmap.org' target='_blank'>&copy; OpenStreetMap contributors</a>",
        crossOrigin: true
      }).addTo(map);

      async function fetchShopData() {
        try {
          const response = await fetch('/api/shops');
          const shops = await response.json();
          console.log('Fetched shop data:', shops); // Debug line
          return shops;
        } catch (error) {
          console.error('Error fetching shop data:', error);
        }
      }

      function updateDetails(shop) {
        document.getElementById('shopDetails').innerHTML = `
          <p><strong>Tenant Name:</strong> ${shop.tenant_name}</p>
          <p><strong>Tenant IC:</strong> ${shop.tenant_ic}</p>
          <p><strong>Tenant Contact:</strong> ${shop.tenant_contact}</p>
          <p><strong>Shop Name:</strong> ${shop.shop_name}</p>
          <p><strong>Address:</strong> ${shop.shop_address}</p>
          <p><strong>Status:</strong> ${shop.verification_status.charAt(0).toUpperCase() + shop.verification_status.slice(1)}</p>
        `;
      }



      async function initializeMarkers() {
        const shops = await fetchShopData();
        shops.forEach(shop => {
          let color;
          if (shop.verification_status === 'fail') color = 'red';
          else if (shop.verification_status === 'incomplete') color = '#FFC000';
          else if (shop.verification_status === 'success') color = 'green';

          const customMarker = L.divIcon({
            className: 'custom-marker',
            html: `<div style="
              width: 20px; 
              height: 20px; 
              background-color: ${color}; 
              border-radius: 50% 50% 50% 0;
              border: 2px solid black; 
              transform: rotate(-45deg);
              position: relative;">
              <div style="
                position: absolute; 
                width: 6px; 
                height: 6px; 
                background: white; 
                border-radius: 50%; 
                top: 6px; 
                left: 6px;">
              </div>
            </div>`,
            iconSize: [25, 25],
            iconAnchor: [10, 24]
          });

          const marker = L.marker([shop.latitude, shop.longitude], { icon: customMarker })
            .addTo(map)
            .on('click', () => updateDetails(shop));
        });
      }

      // Load markers after page loads
      initializeMarkers();
    </script>
  </body>
</html>
